<div id="collectorSlides" class="carousel slide" data-ride="carousel" data-interval="false">
	
	<script type="text/ng-template" id="bigPicture.html">
		<img src="{{image}}" title="Click to close" ng-click="cancel()" class="modalimage"/>
	</script>
	
	<ol class="carousel-indicators">
		<li ng-repeat="collection in collectionObjects track by $index" data-target="#collectorSlides" data-slide-to="{{$index}}" ng-class="{active: $index == 0}"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item" ng-repeat="collection in collectionObjects" ng-class="{active: $index == 0}">
			<div class="container">
				<div class="carousel-caption">
					<h1>{{collection.title}}</h1>
					<img src="{{collection.image}}" title="Click me" ng-click="openModal(collection.image)" />
					<p ng-bind-html="trustAsHtml(collection.body)">
					</p>
				</div>					
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#collectorSlides" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#collectorSlides" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
